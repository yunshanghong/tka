<main class="main-wrapper" #newsContentComponent>
    <app-loader></app-loader>
    <!-- [START] Page Content-->
    <nav class="grid-container js-ani" aria-label="You are here:" appIsAni>
    <ol class="breadcrumbs" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
        <li class="breadcrumb_item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a itemprop="item" routerLink="/"><span itemprop="name">Home</span></a><i class="be-icon be-icon-arrow-right" aria-hidden="true"></i>
        <meta itemprop="position" content="1"/>
        </li>
        <li class="breadcrumb_item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a itemprop="item" routerLink="/news"><span itemprop="name">News</span></a><i class="be-icon be-icon-arrow-right" aria-hidden="true"></i>
        <meta itemprop="position" content="2"/>
        </li>
        <li class="breadcrumb_item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><span class="show-for-sr" aria-current="page">Now Pageï¼š</span><span itemprop="name">News title</span>
        <meta itemprop="position" content="3"/>
        </li>
    </ol>
    </nav>
    <div class="radius-bar-deco top-right">
        <div class="radius-bar-group">
            <div class="radius-bar size-l opacity-20"></div>
            <div class="radius-bar size-m opacity-25 offset-left-10"></div>
        </div>
    </div>
    <section class="sec-news news-content js-ani" appIsAni>
        <div class="radius-bar-deco bottom-left">
            <div class="radius-bar-group">
            <div class="radius-bar size-m opacity-10"></div>
            <div class="radius-bar size-s opacity-10 offset-right-10"></div>
            <div class="radius-bar size-xs opacity-10 offset-right-5"></div>
            </div>
        </div>
        <div class="grid-container" >
            <div class="news-content__head" *ngIf="contentInfo">
                <div class="news-content__cover object-fit" >
                    <img class="cart__item__cover-img lazyload" [src]="contentInfo.detailBannerImageUrl" (load)="contentInfo.imageLoaded = true" [hidden]="!contentInfo.imageLoaded" alt="{{ carcontentInfo && contentInfo.title }}">
                    <img class="cart__item__cover-img lazyload" src="assets/images/common_cont.jpg" [hidden]="contentInfo.imageLoaded" alt="{{ carcontentInfo && contentInfo.title }}">
                </div>
                <div class="news-content__info" >
                    <p class="news-content__type text-center">{{ contentInfo.typeName }}</p>
                    <h2 class="news-content__title text-center">{{ contentInfo.title }}</h2>
                    <p class="news-content__date text-center">{{ contentInfo.displayDate | date }}</p>
                </div>
            </div>
            <div class="news-content__body">
                <div class="cont-editor" *ngIf="contentInfo">
                    <p class="cnt__txt" [innerHTML]="contentInfo.content | safeHtml"></p>
                    
                </div>
            </div>
            <div class="news-content__ctrl text-center"><a class="button" (click)="onNavPrevPage()" title="Closed">Closed</a></div>
        </div>
    </section>
    <!-- [END] Page Content-->
</main>
