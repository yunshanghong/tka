<main class="main-wrapper" #termComponent>
    <app-loader></app-loader>
    <!-- [START] Page Content-->
    <div class="radius-bar-deco top-right">
    <div class="radius-bar-group">
        <div class="radius-bar size-l opacity-20"></div>
        <div class="radius-bar size-m opacity-25 offset-left-10"></div>
    </div>
    </div>
    <section class="sec-term term-condition js-ani" appIsAni>
    <div class="radius-bar-deco bottom-left">
        <div class="radius-bar-group">
        <div class="radius-bar size-m opacity-10"></div>
        <div class="radius-bar size-s opacity-10 offset-right-10"></div>
        <div class="radius-bar size-xs opacity-10 offset-right-5"></div>
        </div>
    </div>
    <div class="grid-container"><a class="goback" (click)="onPrevPage()"><i class="be-icon be-icon-arrow-left" aria-hidden="true"></i><span class="goback__txt">Start again</span></a>
        <div class="step">
        <div class="step-item is-active">
            <div class="step-item__num">1</div>
            <h3 class="step-item__title">Term & <br class="large-down">Condition</h3>
        </div>
        <div class="step-item">
            <div class="step-item__num">2</div>
            <h3 class="step-item__title">Application <br class="large-down">Form</h3>
        </div>
        <div class="step-item">
            <div class="step-item__num">3</div>
            <h3 class="step-item__title">Application <br class="large-down">Submitted</h3>
        </div>
        </div>
        <form class="form" id="termCondition">
            <div class="term">
                <div class="term-condition__wrap">
                    <div class="term-condition__inner scrollbar-ver" *ngIf="termAndCondition" [innerHTML]="termAndCondition"></div>
                </div>
                <div class="term__ctrl"><a class="button btn-lightest" title="Decline" (click)="onPrevPage()">Decline</a>
                <button class="button" (click)="onNextPage()">Accept</button>
                </div>
            </div>
        </form>
    </div>
    </section>
    <!-- [END] Page Content-->
    <app-popup [isPopup]="isPopup" (change)="isPopup = false"></app-popup>
</main>
